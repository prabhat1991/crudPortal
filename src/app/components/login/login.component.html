<div class="container col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
    <h2>Please Log In to continue</h2>
    <h4>
      <small>Let the Journey begin...</small>
    </h4>
    <hr class="colorgraph">
    <div class="row justify-content-center">
      <div class="col-xs-3 col-sm-3 col-md-3">
        <label>Email Address</label>
      </div>

      <div class="col-xs-9 col-sm-9 col-md-9">
        <div class="form-group">
          <input type="text" autocomplete="off" formControlName="email" [(ngModel)]="userObj.email" name="email" class="form-control input-lg"
            id="email" placeholder="abc@xyz.com">
        </div>
        <div *ngIf="regForm.controls['email'].invalid && (regForm.controls['email'].dirty || regForm.controls['email'].touched)"
          class="alert alert-danger">
          <div *ngIf="regForm.controls['email'].errors.required">
            Please enter your UserName
          </div>
        </div>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-xs-3 col-sm-3 col-md-3">
        <label>Password</label>
      </div>
      <div class="col-xs-9 col-sm-9 col-md-9">
        <div class="form-group">
          <input type="password" autocomplete="off" formControlName="password" [(ngModel)]="userObj.password" name="password" class="form-control input-lg"
            id="password" placeholder="Password">
        </div>
        <div *ngIf="regForm.controls['password'].invalid && (regForm.controls['password'].dirty || regForm.controls['password'].touched)"
          class="alert alert-danger">
          <div *ngIf="regForm.controls['password'].errors.required">
            Please enter your Password
          </div>
        </div>
      </div>
    </div>



    <div class="row">
      <div class="col-xs-3 col-sm-3 col-md-3">
        <span >
          <button type="button" class="btn" style="background-color: transparent" data-color="info">
            <input type="checkbox" name="remember" id="remember" class="hidden" value="1">Remeber Me
          </button>
        </span>
      </div>

      <div class="col-xs-9 col-sm-9 col-md-9">
        <a href="#" class="btn btn-success btn-block btn-lg">Sign In</a>
      </div>
    </div>
  </form>

</div>
